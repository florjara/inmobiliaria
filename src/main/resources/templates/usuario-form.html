<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form th:action="@{/authors/__${action}__}" th:object="${author}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"
                               required>
                        <label for="name">Name</label>
                        <div class="invalid-feedback">Name is required</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Surname"
                               required>
                        <label for="surname">Surname</label>
                        <div class="invalid-feedback">Surname is required</div>
                    </div>

                    <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit"
                            class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>
</main>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
