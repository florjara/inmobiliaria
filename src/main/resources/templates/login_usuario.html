<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="fragments/head :: head"></head> 

    <header th:replace="fragments/header :: header"></header>


<body>
    <div class="container-fluid text-center">
        <h1>Bienvenido</h1>
        <br>
        <form th:action="@{/logincheck}" method="post" style="max-width:350px; margin: 0 auto;">

            <div class="border border-secondary p-3 rounded">
                <p>Inicie Sesión</p>

                <input class="form-control" id="correo" type="email" name="correo" placeholder="E-mail" required>

                <br>
                <input class="form-control" id="contrasena" type="password" name="contrasena" placeholder="Contraseña"
                    required>

                <br>
                <div>
                    <button class="btn btn-primary" type="submit"> Ingresar</button>
                    <br>
                    <br>
                    <span>Si no tiene cuenta <a href="form_usuario.html">regístrese aquí</a></span>
                </div>
            </div>
        </form>
    </div>
</body>

<footer th:replace="fragments/footer :: footer"></footer>

</html>
