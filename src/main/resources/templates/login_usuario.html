<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <h1>Bienvenido</h1>
        <br>
        <form th:action="@{/}" method="post" style="max-width:350px; margin: 0 auto;">

            <div class="border border-secondary p-3 rounded">
                <p>Inicie Sesión</p>

                <input class="form-control" id="correo" type="email" name="correo" placeholder="E-mail" required>

                <br>
                <input class="form-control" id="contraseña" type="password" name="contraseña" placeholder="Contraseña"
                    required>

                <br>
                <div>
                    <button class="btn btn-primary" type="submit"  th:text="${action == }"> Ingresar</button>
                    <br>
                    <br>
                    <span>Si no tiene cuenta <a href="form_usuario.html">regístrese aquí</a></span>
                </div>
        </form>
    </div>
</body>

</html>
