<!DOCTYPE html>
<html lang="es">
    <html xmlns:th="https://www.thymeleaf.org">

        <head th:replace="fragments/head :: head"></head> 

        <header th:replace="fragments/header :: header"></header>

        <body>
            <div class="container-fluid">
                <h1 align="center">Bienvenido</h1>
                <h2 align="center">Regístrese</h2>
                <br>
                <form th:action="@{/usuarios/__${action}__}" method="post" th:object="${usuario}"
                      style="max-width:350px; margin: 0 auto;" class="needs-validation" novalidate autocomplete="off">

                    <div class="border border-secondary p-3 rounded">

                        <label class="control-label" for="nombre">Nombre:</label>
                        <br>
                        <input class="form-control" id="nombre" type="text" name="nombre" placeholder="Juan" th:field="*{nombre}"
                               required>

                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Campo incompleto</div>
                        <br>

                        <label class="control-label" for="apellido">Apellido:</label>
                        <br>
                        <input class="form-control" id="apellido" type="text" name="apellido" placeholder="Perez" th:field="*{apellido}"
                               required>

                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Campo incompleto</div>
                        <br>

                        <label class="control-label" for="correo"> Email:</label>
                        <br>
                        <input class="form-control" id="correo" type="email" name="correo" placeholder="ejemplo@hotmail.com"
                               th:field="*{correo}" required>

                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Campo incompleto</div>

                        <br>

                        <label class="control-label" for="telefono"> Teléfono:</label>
                        <br>
                        <input class="form-control" id="telefono" type="number" name="telefono" placeholder="3764953174"
                               th:field="*{telefono}" required>

                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Campo incompleto</div>

                        <br>

                        <label for="contrasena"> Contraseña:</label>
                        <br>
                        <input class="form-control" id="contrasena" type="password" name="contrasena" placeholder="*****"
                               th:field="*{contrasena}" required>

                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Campo incompleto</div>

                        <br>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit"> Registrar</button>
                            <br>
                            <br>
                            <span>Si ya tiene una cuenta <a href="login_usuario.html">inicie sesión aquí</a></span>
                        </div>
                </form>
            </div>
        </body>

        <footer th:replace="fragments/footer :: footer"></footer>

    </html>
